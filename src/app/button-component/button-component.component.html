<div class="row clearfix" *ngIf="this.squares.length > 0">
    <div class="col-md-6 mt-3 mb-3" *ngFor="let square of squares;let i = index">
        <div class="box d-flex align-items-center text-center border border-secondary">
            <button (click)="toggleSquare(i)">{{square}}</button>
        </div>
    </div>

</div>
<div class="row clearfix" *ngIf="this.squares.length === 0">
    <div class="col-md-6 mt-3 mb-3">
        <div class="box d-flex align-items-center text-center border border-secondary">
            <button (click)="initializeSquare()">Initialize Again</button>
        </div>
    </div>
</div>
